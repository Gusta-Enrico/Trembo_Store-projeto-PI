<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="Consulta.css">
</head>
<body>

            <th>STATUS</th>
            <th>GRUPO</th>

            <input type="text" placeholder="E-mail:">

        <td>

        </td>

      <br><br>
        <button>Consultar</button>
    </div>

</html>
