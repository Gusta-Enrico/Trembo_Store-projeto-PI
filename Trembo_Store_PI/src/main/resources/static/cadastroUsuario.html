<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="#.css">
    <title>Cadastro usuario</title>
</head>
<body>
        <h2>Cadastro de Usu√°rio</h2>
        <form action="/api/usuarios" method="post">

            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome">
            <br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email">
            <br>

            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf"><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha"><br>

            <label for="confirmarSenha">Confirmar Senha:</label><br>
            <input type="password" id="confirmarSenha" name="confirmarSenha"><br>

            <label for="cargo">Cargo:</label><br>
            <select id="cargo" name="cargo">
                <option value="Administrador">Admin</option>
                <option value="Estoquista">Estoquista</option>
            </select><br>

            <input type="hidden" id="status" name="status" value="ativo">
            <input type="submit" value="Submit">
        </form>
        <script src="CadastroUsuario.js"></script>
</body>
</html>
