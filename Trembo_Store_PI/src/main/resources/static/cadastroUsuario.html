<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro usuario</title>
</head>
<body>
        <h2>Cadastro de Usu√°rio</h2>
        <form th:object=${dados} action="usuario/cadastro" method="POST" >
            <div>
                <label for="nome">Nome:</label>
                <input type="text" th:field="*{nome}" name="nome" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" th:field="*{email}" name="email" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" th:field="*{cpf}" name="cpf" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" th:field="*{password}" name="password" required>
            </div>
            <div>
                <label for="#">Confirmar Senha:</label>
                <input type="password" name="confirmar-senha" required>
            </div>
            <div>
                <label for="cargo">Cargo:</label>
                <input type="text" th:field="*{cargo}" name="cargo" required>
            </div>
            <div>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
</body>
</html>
