<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="styleCadastroProduto.css">
</head>
<body>
<div class="container">
    <h1>Editar Produto</h1>
    <form id="productForm" action="/produto" method="post" enctype="multipart/form-data">
        <div>
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="NomeProduto" name="nome" maxlength="200" required>
    </div>
        <br>
    <div>
        <label for="productDescription">Descrição:</label>
        <textarea id="productDescription" name="descricao" maxlength="2000" required></textarea>
    </div>
    <br>
    <div>
        <label for="MarcaProduto">Marca:</label>
        <input type="text" id="MarcaProduto" name="marca" required>
    </div>
    <br>
    <div>
        <label for="productPrice">Preço do Produto:</label>
        <input type="text" id="productPrice" name="preco" placeholder="0.00" required>
    </div>      
        <br>    
    <div>
        <label for="productStock">Produtos em Estoque:</label>
        <input type="number" id="productStock" name="qtdProduto" min="0" required>
    </div>
    <br>
    <div>
        <label for="CategoriaProdutos">Categorias:</label>
        <select id="CategoriaProdutos" name="categoria" required>
            <option value="1">Suplemento em Pó</option>
            <option value="2">Barrinha de Proteina</option>
            <option value="3">Pré-Treino</option>
            <option value="4">Aminoacido</option>
        </select>
    </div>
    <br>
    <div>
        <label for="productImages">Imagens do Produto:</label>
        <div class="file-upload-container">
            <input type="file" id="productImages" name="files" multiple accept="image/*" required>
        </div>
    </div>
        <div id="imagePreview" class="image-preview"></div>
    <br>    
    <div>
        <label for="mainImageSelect">Primeira Imagem:</label>
        <select id="mainImageSelect" name="imagem" required>
            <!-- Opções serão preenchidas dinamicamente via JavaScript -->
        </select>
    </div>
        <label for="productRating">Avaliação:</label>
        <select id="productRating" name="avaliacao" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <button type="submit">Salvar</button>
        <button type="button" onclick="cancel()">Cancelar</button>
    </form>
</div>
<script src="CadastrarProdutos.js"></script>
</body>
</html>
