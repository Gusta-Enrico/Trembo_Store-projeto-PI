<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trembo Store - Lista Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center-my-4">Produtos</h1>

    <div class="filter-input">
        <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Pesquisar por nome">
    </div>

    <table class="tabela">
        <thead>
        <tr>
            <th>| ID |</th>
            <th>Nome |</th>
            <th>Qtd de Produtos |</th>
            <th>Valor |</th>
            <th>Status |</th>
            <th>Editar |</th>
            <th>Alterar Status |</th>
            <th>Visualizar Produto |</th>
            <th><button onclick="window.location.href='cadastrarProduto.html'">+</button></th>
        </tr>
        </thead>
        <tbody>
            <tbody id="productTableBody">
                
                </tbody>
        </tbody>
    </table>


</div>
<script src="ListaProdutos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
